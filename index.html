<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font-->
    <!-- Questrial Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Vue Learn</title>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 pt-4">
                <div id="app">
                    <!--1st text -->
                    <h3>{{message}}</h3>
                    <!--2 text -->
                    <h3 v-bind:class='className'>{{message}}</h3>
                    <h4 v-if="show">This is show and hide</h4>
                    <ol >
                        <li v-for="list in lists">{{list}}</li>
                        
                    </ol>

                    <!-- form -->
                    <input type="text" v-model="message" class="form-control">
                </div>
                
            </div>
        </div>
    </div>

    <script>
        new Vue ({

            el:"#app",
            data:{
                
                message:'This is first vue line code',
                className:'bg-danger text-white',
                show: true,
                lists:['Home','About us','Product','Portfolio','Contact us']
            }
        })
    </script>

</html>
